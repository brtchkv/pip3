<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsf/core"
      xmlns:a="http://java.sun.com/jsf/composite">
<h:head>
    <title>Knobs</title>
<!--    <h:outputStylesheet name="stylesChoose.css" library="css"/>-->
</h:head>
<h:body>
    <h:form>
        <div class="">
            <div class="mainRect">
                <p:dataTable var="car" value="#{dtPaginatorView.cars}" rows="5"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink}
                                 {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15" scrollable="true" scrollHeight="325px"
                             scrollWidth="auto" emptyMessage="Данных нет" dir="rtl" pageLinks="5"
                             stickyHeader="true" style="text-align: center" tableStyle="text-align: center">
                    <p:column headerText="Id">
                        <h:outputText value="#{car.id}" />
                    </p:column>

                    <p:column headerText="Year">
                        <h:outputText value="#{car.year}" />
                    </p:column>

                    <p:column headerText="Brand">
                        <h:outputText value="#{car.brand}" />
                    </p:column>

                    <p:column headerText="Color">
                        <h:outputText value="#{car.color}" />
                    </p:column>


                </p:dataTable>
                </div>
        </div>
    </h:form>
</h:body>
</html>
